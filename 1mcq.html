<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test Series</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for immediate feedback on answers */
        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            color: white !important;
            border-color: #16a34a !important; /* Tailwind green-600 */
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            color: white !important;
            border-color: #dc2626 !important; /* Tailwind red-600 */
        }
        .btn-disabled {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
        <div id="app-container" class="bg-white rounded-lg shadow-2xl overflow-hidden min-h-[400px] flex flex-col justify-center">

            <!-- 1. Start Screen -->
            <div id="start-screen" class="p-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Test Series</h1>
                <p class="text-lg text-gray-600 mb-8">Click the button below to begin your test.</p>
                <button id="start-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Start Quiz
                </button>
            </div>

            <!-- 2. Quiz Screen (Initially Hidden) -->
            <div id="quiz-screen" class="p-8 hidden">
                <!-- Question Header -->
                <div class="mb-6">
                    <h2 id="question-text" class="text-2xl font-semibold text-gray-900 mb-2">Question text goes here...</h2>
                    <div class="text-sm font-medium text-gray-500">
                        Question <span id="question-counter">1</span> of <span id="question-total">10</span>
                    </div>
                </div>

                <!-- Answer Options -->
                <div id="answer-buttons" class="grid grid-cols-1 gap-4 mb-6">
                    <!-- Buttons will be dynamically inserted here by JavaScript -->
                    <!-- Example: 
                    <button class="answer-btn w-full text-left bg-gray-100 border border-gray-300 text-gray-700 font-medium py-3 px-5 rounded-lg hover:bg-gray-200 transition duration-200">
                        Answer 1
                    </button>
                    -->
                </div>

                <!-- Navigation -->
                <div class="flex justify-end mt-8">
                    <button id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out hidden">
                        Next
                    </button>
                    <button id="submit-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 ease-in-out hidden">
                        Submit
                    </button>
                </div>
            </div>

            <!-- 3. Results Screen (Initially Hidden) -->
            <div id="results-screen" class="p-8 text-center hidden">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Test Complete!</h1>
                <p class="text-xl text-gray-600 mb-8">
                    Your final score is: 
                    <span id="score-text" class="font-extrabold text-blue-600 text-3xl block my-2">0 / 0</span>
                </p>
                <button id="restart-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Restart Quiz
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- 1. DEFINE QUIZ QUESTIONS ---
        // We'll store our questions in an array of objects.
        // In a real app, you'd load this from a database.
        const questions = [
            {
                question: "What does 'HTML' stand for?",
                answers: [
                    { text: "Hyper Text Markup Language", correct: true },
                    { text: "High Tech Modern Language", correct: false },
                    { text: "Hyperlink and Text Markup Language", correct: false },
                    { text: "Home Tool Markup Language", correct: false }
                ]
            },
            {
                question: "Which CSS property is used to change the background color?",
                answers: [
                    { text: "color", correct: false },
                    { text: "bgcolor", correct: false },
                    { text: "background-color", correct: true },
                    { text: "background", correct: false }
                ]
            },
            {
                question: "What is the correct syntax for a JavaScript comment?",
                answers: [
                    { text: "<!-- This is a comment -->", correct: false },
                    { text: "// This is a comment", correct: true },
                    { text: "' This is a comment", correct: false },
                    { text: "/* This is a comment", correct: false }
                ]
            },
            {
                question: "Which company developed JavaScript?",
                answers: [
                    { text: "Microsoft", correct: false },
                    { text: "Apple", correct: false },
                    { text: "Sun Microsystems", correct: false },
                    { text: "Netscape", correct: true }
                ]
            }
        ];

        // --- 2. GET HTML ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const questionTotal = document.getElementById('question-total');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const scoreText = document.getElementById('score-text');

        // --- 3. QUIZ STATE VARIABLES ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- 4. EVENT LISTENERS ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        submitBtn.addEventListener('click', showResults);

        // --- 5. QUIZ FUNCTIONS ---

        /**
         * Starts the quiz: hides start screen, shows quiz screen, and loads the first question.
         */
        function startQuiz() {
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            currentQuestionIndex = 0;
            score = 0;
            questionTotal.textContent = questions.length;
            
            showQuestion();
        }

        /**
         * Displays the current question and answer options.
         */
        function showQuestion() {
            resetState(); // Clear previous question's state
            
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            questionCounter.textContent = currentQuestionIndex + 1;

            // Create answer buttons
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('answer-btn', 'w-full', 'text-left', 'bg-gray-100', 'border', 'border-gray-300', 'text-gray-700', 'font-medium', 'py-3', 'px-5', 'rounded-lg', 'hover:bg-gray-200', 'transition', 'duration-200');
                
                // Store correct status on the button itself using data attribute
                button.dataset.correct = answer.correct;
                
                // Add click listener
                button.addEventListener('click', selectAnswer);
                
                answerButtonsContainer.appendChild(button);
            });
        }

        /**
         * Resets the state for the next question (clears buttons, hides next/submit).
         */
        function resetState() {
            nextBtn.classList.add('hidden');
            submitBtn.classList.add('hidden');
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
        }

        /**
         * Handles what happens when an answer is clicked.
         * @param {Event} e - The click event
         */
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            if (isCorrect) {
                score++; // Increment score if correct
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
            }
            
            // Show the correct answer
            Array.from(answerButtonsContainer.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    if (button !== selectedButton) { // Only add 'correct' class if it wasn't the selected one
                         button.classList.add('correct');
                    }
                }
                // Disable all buttons after an answer is selected
                button.classList.add('btn-disabled');
            });

            // Show 'Next' or 'Submit' button
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                submitBtn.classList.remove('hidden');
            }
        }

        /**
         * Moves to the next question.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                // This case should be handled by the submit button, but as a fallback:
                showResults();
            }
        }

        /**
         * Shows the final results screen.
         */
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = `${score} / ${questions.length}`;
        }

        /**
         * Restarts the quiz from the beginning.
         */
        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            // State will be reset when startQuiz() is called next
        }

    </script>
</body>
</html>
